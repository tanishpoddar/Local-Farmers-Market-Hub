{% extends 'base.html' %}
{% block title %}Edit Product | Farmer's Market Hub{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Edit Product</h1>
        <form method="post" enctype="multipart/form-data" class="max-w-2xl">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Product Name *</label>
                    <input type="text" id="name" name="name" value="{{ product.name }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                    <select id="category" name="category" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Select Category</option>
                        <option value="vegetables" {% if product.category == 'vegetables' %}selected{% endif %}>Vegetables</option>
                        <option value="fruits" {% if product.category == 'fruits' %}selected{% endif %}>Fruits</option>
                        <option value="herbs" {% if product.category == 'herbs' %}selected{% endif %}>Herbs</option>
                        <option value="dairy" {% if product.category == 'dairy' %}selected{% endif %}>Dairy</option>
                        <option value="eggs" {% if product.category == 'eggs' %}selected{% endif %}>Eggs</option>
                        <option value="honey" {% if product.category == 'honey' %}selected{% endif %}>Honey</option>
                        <option value="other" {% if product.category == 'other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price per Unit *</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2 text-gray-500">â‚¹</span>
                        <input type="number" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>
                <div>
                    <label for="unit" class="block text-sm font-medium text-gray-700 mb-1">Unit *</label>
                    <select id="unit" name="unit" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Select Unit</option>
                        <option value="kg" {% if product.unit == 'kg' %}selected{% endif %}>Kilogram (kg)</option>
                        <option value="half_kg" {% if product.unit == 'half_kg' %}selected{% endif %}>Half Kilogram (500g)</option>
                        <option value="250g" {% if product.unit == '250g' %}selected{% endif %}>250 Grams</option>
                        <option value="piece" {% if product.unit == 'piece' %}selected{% endif %}>Piece</option>
                        <option value="dozen" {% if product.unit == 'dozen' %}selected{% endif %}>Dozen</option>
                        <option value="bunch" {% if product.unit == 'bunch' %}selected{% endif %}>Bunch</option>
                        <option value="jar" {% if product.unit == 'jar' %}selected{% endif %}>Jar</option>
                        <option value="bottle" {% if product.unit == 'bottle' %}selected{% endif %}>Bottle</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Describe your product...">{{ product.description or '' }}</textarea>
                </div>
                <div class="md:col-span-2">
                    <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
                    {% if product.image %}
                        <div class="mb-2">
                            <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }}" class="w-32 h-32 object-cover rounded-md">
                            <p class="text-sm text-gray-500">Current image</p>
                        </div>
                    {% endif %}
                    <input type="file" id="image" name="image" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <p class="text-sm text-gray-500 mt-1">Upload a new image to replace the current one (JPG, PNG, GIF)</p>
                </div>
                <div>
                    <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Available Stock *</label>
                    <input type="number" id="stock" name="stock" min="0" value="{{ product.quantity }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label for="organic" class="flex items-center">
                        <input type="checkbox" id="organic" name="organic" {% if product.organic %}checked{% endif %} class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-700">Organic Product</span>
                    </label>
                </div>
            </div>
            <div class="mt-6 flex gap-4">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Update Product
                </button>
                <a href="{{ url_for('products.farmer_products') }}" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Cancel
                </a>
                <button type="button" onclick="deleteProduct()" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                    Delete Product
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function deleteProduct() {
    if (confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '{{ url_for("products.delete_product", product_id=product.id) }}';
        
        const csrfToken = document.createElement('input');
        csrfToken.type = 'hidden';
        csrfToken.name = 'csrf_token';
        csrfToken.value = '{{ csrf_token() }}';
        
        form.appendChild(csrfToken);
        document.body.appendChild(form);
        form.submit();
    }
}
</script>
{% endblock %}
