{% extends 'base.html' %}
{% block title %}Become a Farmer | Farmer's Market Hub{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-8 mt-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Become a Farmer</h1>
    <form action="{{ url_for('main.become_farmer') }}" method="post" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
            <label for="name" class="block text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" required class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div>
            <label for="phone" class="block text-gray-700">Phone</label>
            <input type="text" id="phone" name="phone" required class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div>
            <label for="address" class="block text-gray-700">Address</label>
            <textarea id="address" name="address" required class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>
        <div>
            <label for="message" class="block text-gray-700">Why do you want to become a farmer?</label>
            <textarea id="message" name="message" rows="3" class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Submit Application</button>
    </form>
</div>
{% endblock %}
